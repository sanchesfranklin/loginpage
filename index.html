<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a89bb35853.js" crossorigin="anonymous"></script>
    <title>Login Front-End</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 d-none d-lg-block">
                <div class="info-empresa">
                    
                    <img src="./img/undraw_static_assets_rpm6.svg" style= width="350px" height= "350px" alt="">
                </div>                
            </div>
            <div class="col-xs-12 col-md-12 col-lg-6 ">
                <form class="form-login text-center">
                    <div class="form-inputs">
                    <img class="mb-4" src="./img/undraw_profile_pic_ic5t.svg" alt="" width="72" height="72">
                    <h1 class="h3 mb-3 font-weight-normal">Fazer Login</h1>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Seu email" required="" autofocus="">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Sua senha" required="">  
                    </div>                     
                    
                    <div class="checkbox mt-3 text-center">
                        <label class="mb-0">
                            <input type="checkbox" value="Lembrar">
                            Lembrar Credenciais
                        </label>                    
                    </div>
                    <a href="#">Esqueceu a senha?</a>
                    <br>
                    <a class="btn btn-primary text-center mt-2" style="width: 150px;" href="#">
                        <i class="fas fa-sign-in-alt"></i>
                        Entrar    
                    </a>
                                      
                </form>                

            </div>
        </div>
    </div>



    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
